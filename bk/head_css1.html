.recommendItem {
    height: 120px;
    border-bottom: 1px solid #e6e6e6;
    cursor: pointer;
}

    .recommendItem:last-of-type {
        border-bottom: none;
    }

    .recommendItem h2 {
        height: 56px;
        line-height: 56px;
    }

        .recommendItem h2 .strategyWriter {
            float: right;
            color: #848484;
            font-size: 14px;
            margin-right: 10px;
        }

.strategyIntro > div {
    display: inline-block;
    vertical-align: top;
    width: 80px;
    font-size: 14px;
    color: #787878;
    margin-left: 12px;
}

    .strategyIntro > div p {
        height: 24px;
        line-height: 24px;
    }

    color: #ff5256;
    font-size: 14px;
}

    .strategyIntro .monthProfit > span {
        font-size: 24px;
    }

    width: 62px;
    height: 26px;
    line-height: 26px;

    color: #fff;
    font-size: 14px;
    font-family: 'Microsoft YaHei';
    text-align: center;
    border: none;
    border-radius: 4px;
    display: inline-block;
    margin-top: 10px;
    cursor: pointer;
}
