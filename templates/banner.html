<div class="container">
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->

            <li data-target="#myCarousel" data-slide-to="1"></li>

        <div class="carousel-inner">
            <div class="item active">
                <div class="center-block" style="width:716px;background-color:#ccc;">
                    <img src="/img/boc_banner.jpg" class="img-responsive" alt="First slide">

            </div>
            <div class="item">
                <div class="center-block" style="width:716px;background-color:#ccc;">
                    <img src="/img/boc_banner2.jpg" class="img-responsive" alt="First slide">

            <div class="item">

        </a>
        <a class="carousel-control right" href="#myCarousel"
